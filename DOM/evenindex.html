<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="id_result">

    </div>
</head>
<body>
    <input type="text" id="id_num"placeholder="enter num">
    <button onclick="validateNumber()">VALIDATE</button>

    <script>
        function validateNumber(){
        let num=id_num.value;
        let message=""
        if (num%2==0){
            message="even"
        }
        else{
            message="odd"
        }
        document.querySelector("#id_result").innerHTML=message
        console.log(num);
    }
    </script>

    
</body>
</html>
