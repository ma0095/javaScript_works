<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Calculator Design Using HTML,JS,CSS</h1>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" class="result" id="id_result">
      <div class="first-row">
        <input type="button" name="" value="C" class="global" onclick=" clearBox()">
        <input type="button" name="" value="(" class="global" onclick="displayNumber('(')">
        <input type="button" name="" value=")" class="global" onclick="displayNumber(')')">
        <input type="button" name="" value="%" class="global" onclick="displayNumber('%')">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global" onclick="displayNumber('7')">
        <input type="button" name="" value="8" class="global" onclick="displayNumber('8')">
        <input type="button" name="" value="9" class="global" onclick="displayNumber('9')">
        <input type="button" name="" value="/" class="global" onclick="displayNumber('/')">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global" onclick="displayNumber('4')">
        <input type="button" name="" value="5" class="global" onclick="displayNumber('5')">
        <input type="button" name="" value="6" class="global" onclick="displayNumber('6')">
        <input type="button" name="" value="X" class="global" onclick="displayNumber('*')">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global" onclick="displayNumber('1')">
        <input type="button" name="" value="2" class="global" onclick="displayNumber('2')">
        <input type="button" name="" value="3" class="global" onclick="displayNumber('3')">
        <input type="button" name="" value="-" class="global" onclick="displayNumber('-')">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big" onclick="displayNumber('0')">
          <input type="button" name="" value="." class=" small" onclick="displayNumber('.')">
          <input type="button" name="" value="Del" class=" red small white-text top-margin" onclick="backSpace()">
          <input type="button" name="" value="=" class=" green white-text big top-margin" onclick="evaluateExpresion()">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus" onclick="displayNumber('+')">
        </div>
      </div>
    </div>
</body>
</html>
